<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Naomi Machiels — Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-contact">

  <!-- Sterren achter de content -->
  <div id="stars"></div>

  <header class="site-header">
    <a class="brand logo-left" href="index.html">
      <img src="img/moon.svg" alt="Logo Naomi Machiels" class="brand-logo">
      <span class="brand-text">Naomi Machiels</span>
    </a>

    <div class="container header-inner">
      <nav class="main-nav" aria-label="Hoofd navigatie">
        <a href="index.html" class="nav-link">About</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </nav>

      <button class="nav-toggle" aria-expanded="false" aria-label="Open navigatie">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main>
    <section class="container contact-hero">
      <h1>Contact</h1>
      <p class="lead">Wil je samenwerken of vragen over een project? Stuur een berichtje!</p>

      <form class="contact-form" action="#" method="post" onsubmit="alert('Form disabled in demo — voeg backend of formservice toe'); return false;">
        <label>
          Naam
          <input type="text" name="name" placeholder="Jouw naam" required>
        </label>

        <label>
          Email
          <input type="email" name="email" placeholder="naam@voorbeeld.com" required>
        </label>

        <label>
          Bericht
          <textarea name="message" rows="6" placeholder="Typ je bericht..." required></textarea>
        </label>

        <button class="btn" type="submit">Verstuur</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Naomi Machiels, E-mail: naomiardila@gmail.com</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
